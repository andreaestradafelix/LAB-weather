<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App with Inputs</title>
    <link rel="stylesheet" href="styles.css">
    
    <style>
         body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
        }
        
        .weather-container {
            width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
         .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            text-align: center;
        }
         input[type="number"] {
            width: 100%;
            padding: 6px;
            box-sizing: border-box;
            text-align: center;
        }
         .btn-primary {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin: 0 auto;;
        }
            .btn-primary:hover {
            background-color: #0056b3;
        }

        .resilt-box {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 4px;
        }
        p{
            text-align: center;
        }


    </style>

</head>
<body>

    <main class="weather-container">
        <h1>Weather Dashboard</h1>
        
        <div class="input-group">
            <label for="latitude-input">Latitude</label>
            <input type="number" id="latitude-input" placeholder="e.g. 19.43" value="25.666815" step="any">
        </div>

        <div class="input-group">
            <label for="longitude-input">Longitude</label>
            <input type="number" id="longitude-input" placeholder="e.g. -99.13" value="-100.28233" step="any">
        </div>

        <button id="fetch-btn" class="btn-primary" onclick="handleFetchClick()">
            Get Weather
        </button>

        <div id="weather-result" class="result-box hidden">
            <p>Temperature: <span id="temp-display">--</span> Â°C</p>
            <p>Wind Speed: <span id="wind-display">--</span> km/h</p>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
